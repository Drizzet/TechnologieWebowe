<html lang="pl">
<head>
	<title> prdom01 </title>
</head>
<body>
<form action="http://www.jakaswitryna.com/profile.php">
	<fieldset>
		<legend>Szczególy konta:</legend>
		<label>Imie:
		<input type="text" name="name" /></label><br /><br />
		<label>Email:
		<input type="text" name="email" /></label><br />
	</fieldset>
	<fieldset>
		<legend>Kilka informacji o Tobie:</legend><br />
		<label>Czy odwiedzisz nas ponownie:<br />
		<input type="radio" name="return" value="yes" /> Tak
		<input type="radio" name="return" value="no" /> Nie
		<input type="radio" name="return" value="maybe" /> Moze
		</label> <br />
		<label>Komentarz: <br />
		<textarea name="comment" cols="30" rows="5"></textarea>
		</label> <br />
		<input type="checkbox" name="info"
		    value="inof" checked="checked" /> Chce byc informowany o aktualizacjach.	<br /> 		
		<input type="submit" name="send"
		value="Przeslij informacje" />  
	</fieldset>  
</form>
</body>
</html>
